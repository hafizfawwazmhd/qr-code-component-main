<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-300 flex items-center justify-center h-screen w-screen">
    <div
      class="flex flex-col items-center bg-white rounded-xl w-full max-w-sm h-auto p-4"
    >
      <img
        class="w-full rounded-xl"
        src="./images/image-qr-code.png"
        alt="QR Code"
      />
      <h1 class="text-center mt-4 font-black text-lg md:text-xl px-2">
        Improve your front-end skills by building projects
      </h1>
      <h2 class="text-center mt-2 text-sm md:text-base px-2">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </h2>
    </div>
  </body>
</html>
